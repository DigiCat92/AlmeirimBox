<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />

    <meta
      name="description"
      content="Crossfit Box in Almeirim - View our gym schedule, set up a trial class with us, and meet our trainers!" />
    <meta
      name="author"
      content="Catarina Rodrigues" />

    <title>Almeirim Box</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />

    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,300;0,400;0,600;1,300&display=swap"
      rel="stylesheet" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />

    <link
      href="src/style.css"
      rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar fixed-top navbar-expand-lg">
      <div class="container">
        <a
          href="index.html"
          class="navbar-brand">
          <i class="bi-layers"></i> Almeirim Box
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse"
          id="navbarNav">
          <ul class="navbar-nav ms-lg-5">
            <li class="nav-item">
              <a
                class="nav-link"
                href="index.html"
                >Home</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link"
                href="about.html"
                >About Us</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link"
                href="contact.html"
                >Contacts</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <section
        class="hero d-flex justify-content-center align-items-center"
        id="section_1">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-12">
              <div class="heroText">
                <h1 class="text-white mb-lg-5 mb-4">Contact us</h1>
              </div>
            </div>
          </div>
        </div>

        <div class="overlay"></div>
      </section>

      <section
        class="section-padding"
        id="section_6">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-md-10 col-12 mx-auto">
              <h2 class="mb-4 text-center">Let's chat</h2>

              <form
                class="custom-form"
                role="form"
                action=""
                method="post">
                <div class="row">
                  <div class="col-lg-4 col-md-6 col-12 my-2">
                    <label
                      class="mb-2"
                      for="name"
                      >Full Name</label
                    >

                    <input
                      type="text"
                      name="name"
                      id="name"
                      class="form-control"
                      required="" />
                  </div>

                  <div class="col-lg-4 col-md-6 col-12 my-2">
                    <label
                      class="mb-2"
                      for="email"
                      >Email Address</label
                    >

                    <input
                      type="email"
                      name="email"
                      id="email"
                      pattern="[^ @]*@[^ @]*"
                      class="form-control"
                      required="" />
                  </div>

                  <div class="col-lg-4 col-md-6 col-12 my-2">
                    <label
                      class="mb-2"
                      for="subject"
                      >How did you know about us?</label
                    >

                    <select
                      class="form-select form-control"
                      name="subject"
                      id="subject">
                      <option selected="">Choose a subject</option>
                      <option value="web+search">
                        Book an experimental class
                      </option>
                      <option value="social+media">More info</option>
                      <option value="others">Others</option>
                    </select>
                  </div>

                  <div class="col-12 my-2">
                    <label
                      class="mb-2"
                      for="message"
                      >Tell us about you</label
                    >

                    <textarea
                      class="form-control"
                      rows="5"
                      id="message"
                      name="message"></textarea>

                    <button
                      type="submit"
                      class="form-control mt-4"
                      id="submit">
                      Submit
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-12 me-auto mb-4">
            <h5 class="text-white mb-3">Adress</h5>
            <p class="copyright-text tooplate-link">
              R. Conde da Taipa nÂº33, 2080-067 Almeirim
            </p>
          </div>
          <div class="col-lg-3 col-12 ms-auto">
            <ul class="social-icon">
              <li>
                <a
                  href="#"
                  class="social-icon-link bi-facebook"></a>
              </li>

              <li>
                <a
                  href="https://twitter.com/search?q=tooplate"
                  class="social-icon-link bi-twitter"></a>
              </li>

              <li>
                <a
                  href="#"
                  class="social-icon-link bi-instagram"></a>
              </li>

              <li>
                <a
                  href="#"
                  class="social-icon-link bi-linkedin"></a>
              </li>

              <li>
                <a
                  href="#"
                  class="social-icon-link bi-youtube"></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>
</html>
